<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>XL OTP Login Solution</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <style>
    #cover-spin {
      position: fixed;
      width: 100%;
      height: 100%;
      background-color: rgba(255,255,255,0.7);
      z-index: 9999;
      display: none;
    }
    #cover-spin::after {
      content: '';
      position: absolute;
      left: 48%;
      top: 40%;
      width: 40px;
      height: 40px;
      border: 4px solid black;
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-800">
  <div id="cover-spin"></div>

  <header class="bg-white shadow">
    <div class="container mx-auto px-4 py-6">
      <h1 class="text-3xl font-bold">XL OTP LOGIN SOLUTION</h1>
    </div>
  </header>

  <section class="container mx-auto px-4 py-10">
    <form>
      <div class="mb-4">
        <label>Kode Seller</label>
        <input type="text" id="seller_code" class="w-full p-2 border" placeholder="Kode Seller" required>
      </div>
      <div class="mb-4">
        <label>Nomor XL</label>
        <input type="number" id="msisdn" class="w-full p-2 border" placeholder="628xxxxxxxxxx" required>
      </div>
      <div class="mb-4">
        <label>Kode OTP</label>
        <input type="text" id="otp" class="w-full p-2 border" placeholder="Kode OTP">
      </div>
      <input type="hidden" id="auth_id">
      <input type="hidden" id="access_token_temp">

      <button type="button" class="bg-blue-500 text-white px-4 py-2 rounded" id="reqOTP">MINTA OTP</button>
      <button type="button" class="bg-green-500 text-white px-4 py-2 rounded" id="verOTP">LOGIN OTP</button>
      <button type="button" class="bg-indigo-500 text-white px-4 py-2 rounded" id="checkQuota">CEK KUOTA</button>
    </form>

    <div id="hasilPaket" class="mt-10 hidden">
      <h2 class="text-xl font-bold mb-2">Data Kuota Aktif</h2>
      <table class="table table-bordered w-full">
        <thead>
          <tr>
            <th>Package ID</th>
            <th>Nama Paket</th>
            <th>Expired</th>
            <th>Benefits</th>
          </tr>
        </thead>
        <tbody id="packageTableBody"></tbody>
      </table>
    </div>

    <div class="mt-6">
      <label>Log Response</label>
      <textarea id="logResponse" class="w-full p-2 border h-32"></textarea>
    </div>
  </section>

  <script>
    var jsonData = {};

    $('#reqOTP').click(function(){
      $.post("https://nomorxlku.my.id/api/req_otp.php", {
        msisdn: $('#msisdn').val(),
        seller_code: $('#seller_code').val()
      }, function(s){
        $('#auth_id').val(s?.data?.auth_id || '');
        $('#logResponse').val(s.message || 'Error saat request OTP');
      }, 'json');
    });

    $('#verOTP').click(function(){
      $.post("https://nomorxlku.my.id/api/ver_otp.php", {
        msisdn: $('#msisdn').val(),
        auth_id: $('#auth_id').val(),
        otp: $('#otp').val()
      }, function(s){
        if(s.status){
          $('#access_token_temp').val(s.data.access_token);
          $('#logResponse').val("Login berhasil, siap cek kuota.");
        } else {
          $('#logResponse').val(s.message);
        }
      }, 'json');
    });

    $('#checkQuota').click(function(){
      $.post("https://nomorxlku.my.id/api/check_quota.php", {
        access_token: $('#access_token_temp').val()
      }, function(s){
        if(s.status){
          jsonData = s;
          populateTable();
          $('#hasilPaket').removeClass('hidden');
        } else {
          $('#logResponse').val("Gagal ambil kuota.");
        }
      }, 'json');
    });

    function populateTable() {
      var tableBody = document.getElementById("packageTableBody");
      tableBody.innerHTML = '';

      jsonData.data.quotas.forEach(function(quota) {
        let benefitsHtml = "";
        quota.benefits.forEach(function(benefit) {
          benefitsHtml += `<p>${benefit.name}: ${benefit.quota} (${benefit.remaining_quota} tersisa)</p>`;
        });

        const row = `
          <tr>
            <td>${quota.package_id || '-'}</td>
            <td>${quota.name}</td>
            <td>${quota.expired_at}</td>
            <td>${benefitsHtml}</td>
          </tr>
        `;
        tableBody.innerHTML += row;
      });
    }
  </script>
</body>
</html>
